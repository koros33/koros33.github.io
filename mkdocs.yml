# Site Information
site_name: Koros docs
site_url: https://koros33.github.io/
site_author: Koros
site_description: Documentation site for Koros33 projects

# Repository
repo_name: koros33/koros33.github.io
repo_url: https://github.com/koros33/koros33.github.io
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Koros33

# Theme Configuration
theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - tags:
      tags_file: tags.md

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Navigation
nav:
  - Home: index.md
  - About: about.md
  - Product Guides:
      - Overview: productguides/index.md
      - Git: productguides/git.md
      - Notion: productguides/notion.md
      - Slack: productguides/slack.md
      - Markdown: productguides/markdown.md
      - Whitepaper: productguides/whitepaper.md
  - API Docs:
      - Weather API:
          - Home: apidocs/weatherapi/index.md
          - Authentication: apidocs/weatherapi/authentication.md
          - Current: apidocs/weatherapi/currentweather.md
          - Forecast: apidocs/weatherapi/forecast.md
          - Errors: apidocs/weatherapi/errors.md
      - Payments API:
          - Home: apidocs/paymentsapi/index.md
          - Authentication: apidocs/paymentsapi/authentication.md
          - Create: apidocs/paymentsapi/createpayment.md
          - Status: apidocs/paymentsapi/getstatus.md
          - Errors: apidocs/paymentsapi/errors.md
  - Blog: blogs/index.md
  - Contact: contact.md


